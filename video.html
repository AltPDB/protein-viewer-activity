<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
	</head>
	<body>
		<iframe id="overviewVideo" width="560" height="315" src="//www.youtube.com/embed/VPvCekgPwRI?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
		<script src="//www.youtube.com/iframe_api"></script>
		<script src="lib/three.r74.min.js"></script>
		<script src="lib/altspace-0.16.0.min.js"></script>
		<script>
			function onYouTubeIframeAPIReady() {
				var player = new YT.Player('overviewVideo', { events: { onReady: showPlayButton } });
				function showPlayButton (evt) {
					var sim = new altspace.utilities.Simulation();
					var playButton = new THREE.Mesh(
						new THREE.BoxGeometry(100, 100, 100),
						new THREE.MeshBasicMaterial()
					);
					sim.scene.add(playButton);
					playButton.addEventListener('cursordown', function () {
						player.playVideo();
					});
				}
			}
		</script>
	</body>
</html>
